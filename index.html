<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo... / Redirecting... / Redirection... / Weiterleitung...</title>
  <style>
    body {
      background-color: #2c2c2c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    .box {
      background-color: #3a3a3a;
      padding: 20px 30px;
      border-radius: 8px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    #countdown {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #ffcc00;
    }
    a:link,
    a:visited {
      color: #ffcc00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Redirecting to Official Taxi...</h1>
    <div id="countdown">Redirigiendo en 3 segundos...</div>
    <p>Si no eres redirigido automáticamente, <a href="https://www.officialtaxitenerife.com/">haz clic aquí</a>.</p>
    <p>If you are not redirected automatically, <a href="https://www.officialtaxitenerife.com/">click here</a>.</p>
    <p>Si vous n'êtes pas redirigé automatiquement, <a href="https://www.officialtaxitenerife.com/">cliquez ici</a>.</p>
    <p>Wenn Sie nicht automatisch weitergeleitet werden, <a href="https://www.officialtaxitenerife.com/">klicken Sie hier</a>.</p>
  </div>
  <script>
    let seconds = 3;
    const countdownEl = document.getElementById('countdown');
    const interval = setInterval(() => {
      seconds--;
      if (seconds > 0) {
        countdownEl.textContent = `Redirigiendo en ${seconds} segundos...`;
      } else {
        clearInterval(interval);
        window.location.href = "https://www.officialtaxitenerife.com/";
      }
    }, 1000);
  </script>
</body>
</html>
